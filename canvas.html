<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CANVAS</title>
    
    <style>
        canvas{
            border: #000 1px solid;
            background-color: #f4f4f4;
        }
    </style>
    
    <script>
        var c;
        var cxt; //context variable-the obj that we run our methods on
        function init() {
            c = document.getElementById('myCanvas');
            ctx = c.getContext('2d');
            draw();
        }

        function draw() {
            //red sqaure
            ctx.fillStyle="#ff0000";
            ctx.fillRect(30,30,50,50);//30 from x, 30 from y, 50 in ht and wdth
            ctx.strokeStyle="#000000";
            ctx.lineWidth="3";
            ctx.strokeRect(30,30,50,50);

            //black sqaure
            ctx.fillStyle="#000000";
            ctx.fillRect(40,40,50,50);

            // draw text
            ctx.font = "30pt Arial";
            //create gradient
            var gradient = ctx.createLinearGradient(0,0,c.width,0);
            gradient.addColorStop("0","red");
            gradient.addColorStop("1","black");
            //fill text with gradient
            ctx.fillStyle= gradient;
            ctx.fillText("My Company",100,80);

            //define line
            ctx.strokeStyle = "#000000";
            ctx.fillStyle = "#ff0000";
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(90,90);
            ctx.lineTo(350,90);
            ctx.stroke();
            ctx.closePath();
        }
    </script>
</head>

<body onload="init()"> <!--when the bodytag loads,it'll call init-->
    <canvas id="myCanvas" width="400" height="150">
        Sorry, your browser doesn't support the canvas feature!
    </canvas>
</body>
</html>
